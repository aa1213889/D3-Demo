<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="test">233</div>
    <ul></ul>
    <script>
        d3.select("#test").style('color', 'red')

        const ulLists = ['apple', 'banana', 'orange']
        const ul = d3.select('ul')
        ul.selectAll("li").data(ulLists).enter().append('li').text(val => val)
    </script>
</body>

</html>
